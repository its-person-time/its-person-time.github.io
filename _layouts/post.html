---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}

  <mark>{{site.disclaimer}}</mark>


  <p><a href="https://twitter.com/intent/tweet?text=#person-al%20link:&url={{ site.url }}{{page.url| url_encode}}">comment</a></p>
</article>
