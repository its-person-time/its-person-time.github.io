---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time class="no-formatting" datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    {%- if page.edited -%}
    <br>
    Last Tended: <time datetime="{{ page.edited }}">{{ page.edited | date: site.theme_config.date_format }}</time>
    {%- endif -%}
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}

  <mark>{{site.disclaimer}}</mark>


  <p><a href="https://twitter.com/intent/tweet?text=#person-al%20link:&url={{ site.url }}{{page.url| url_encode}}">comment</a></p>
</article>
